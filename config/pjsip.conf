;================= GLOBAL =================
[global]
type=global
user_agent=Asterisk
debug=yes

;================= TRANSPORTES =================
[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0:5060
local_net=192.168.1.0/24
external_media_address=192.168.1.13
external_signaling_address=192.168.1.13

[transport-ws]
type=transport
protocol=ws
bind=0.0.0.0
local_net=192.168.1.0/24
external_media_address=192.168.1.13
external_signaling_address=192.168.1.13

;================= EXTENS√ÉO =================
#include "/etc/asterisk/devices/endpoints.conf"

